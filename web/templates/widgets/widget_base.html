<!DOCTYPE html>
<div class="face1-widget" data-widget-id="{{ widget_id }}" data-widget-type="{{ widget_type }}">
    <div class="widget-header">
        <h3>{{ widget_title }}</h3>
        <div class="widget-actions">
            <button class="widget-collapse-btn" title="Küçült/Genişlet">
                <span class="icon">▼</span>
            </button>
            <button class="widget-refresh-btn" title="Yenile">
                <span class="icon">↻</span>
            </button>
        </div>
    </div>
    <div class="widget-body">
        {% block widget_content %}
        <!-- Widget içeriği burada olacak -->
        {% endblock %}
    </div>
    <div class="widget-footer">
        <span class="widget-status">Hazır</span>
        <span class="widget-timestamp">Son güncelleme: <time datetime="{{ last_update_time }}">{{ last_update_time }}</time></span>
    </div>
</div>
